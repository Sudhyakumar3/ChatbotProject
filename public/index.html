<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordon Ramsey ChatBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Image element -->
    <img id="background-image" src="Still Calm.png" alt="Background Image" />
    <!-- Video element (hidden initially) -->
    <video id="background-video" autoplay muted loop style="display: none;">
        <source src="smokeForwardAndBackward.mp4" type="video/mp4">
    </video>
    <header>
        <h1 class="page-title">GORDON RAMSEY CHATBOT</h1>
        <h2 class="page-title">Ask him about his favorite recipes, restaurants, ingredients, techniques, tools, and more!</h2>
    </header>
    <form id="chatForm">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="grid-container">
            <div class="chat-container" style="overflow-y: scroll">
                <div id="chat"></div>
                <div id="typing-indicator" class="ticontainer">
                    <div class="tiblock">
                        <div class="tidot"></div>
                        <div class="tidot"></div>
                        <div class="tidot"></div>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div class="input-container">
                    <input 
                    type="text" 
                    id="user-message" 
                    name="userInput" 
                    placeholder="Type a message here..."
                    />
                    <button id="send" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>
    <div id="chatOutput"></div>
    <script src="script.js"></script>
</body>
</html>
